<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function corChecker(correct, element) {
                if (correct) {
                    document.getElementById(element).innerHTML ="Correct!";
                }
                else {
                    document.getElementById(element).innerHTML ="Incorrect";
                }
            }

            function resetBtn() {

                var btns = document.querySelectorAll(".button");
                btns.forEach(function (btn) {
                    btn.classList.remove('incorrect');
                    btn.classList.remove('correct');
                });

            }

            function answerGet() {
                resetBtn();
                if (event.target.id == "correct") {
                    event.target.classList.add('correct');
                    corChecker(true, "mltc");
                }
                else {
                    event.target.classList.add('incorrect');
                    corChecker(false, "mltc");
                }
            }

            document.addEventListener("DOMContentLoaded", function (event) {
                var btns = document.querySelectorAll(".button");
                btns.forEach(function (btn) {
                    btn.addEventListener("click", answerGet);
            });

            inputField = document.querySelector('input');
            checkButton = document.querySelector("#check");
            checkButton.addEventListener('click', function (evt) {
                if (inputField.value.toLowerCase() != "david malan") {
                    corChecker(false, "frre");
                }
                else {
                    corChecker(true, "frre");
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>which Iranian athlete won the gold medal at the 1966 Atlanta Olympics?</h3>
                <h2 id="mltc"></h2>
                <button class="button">Amirreza khadim</button>
                <button class="button">Hossein Rezazadeh</button>
                <button id="correct" class="button">Rasul Khadim</button>
                <button class="button">Abbas jadidi</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>Do you know who is the teacher of CS50x ?</h3>
                 <h2 id="frre"></h2>
                 <input type="text">
                 <button id="check" class="input">Check!</button>
                 <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
